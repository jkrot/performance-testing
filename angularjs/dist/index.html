<!DOCTYPE html>
<html lang="en" ng-app="fileSelector">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=MacRoman"/>
    <script type="text/javascript" src="script/resource.js"></script>
    <script type="text/javascript" src="script/main.js"></script>

</head>
<body ng-controller="fileCtrl">
<input class="IMinput" type="file" file-model="myFolder" webkitdirectory style="line-height: 14px; font-size: 14px; width: 180px; float: left;"/>

<div ng-bind-html="progressBar" ng-show="progressBar" style="float: left; margin-top: -3px;"></div>
<p ng-bind-html="parseStatus" ng-show="parseStatus" style="float: left; clear: both;"> 

</body>
</html>
